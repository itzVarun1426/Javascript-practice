<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script type="text/Javascript">
            var a = prompt("Enter a number of vowel:");
            a = a.toLowerCase();
            var noofvowel = 0;
            for (i = 0; i < a.length; i++) 
            {
            if (
            a[i] == "a" ||                  
            a[i] == "i" ||
            a[i] == "o" ||
            a[i] == "u" ||
            a[i] == "e"
            ) 
            {
           noofvowel++; 
            }
            }
            document.write("Number of vowels :" + noofvowel);
        </script>
    </head>
    <body>        
    </body>
</html>
