<!DOCTYPE html>
<html>
    <head>
        <title> que 2</title>
        <script type="text/javascript">
        function factorial()
        {
         var a=fr1.n1.value;
            var fact=1;
            for(i=1;i<=a;i++)
            {

                fact=fact*i;
            
            }
             document.write("factorial is" +fact)
        }
        </script>
    </head>
    <body>
        <form name="fr1" method="post">
            Enter the number to find FACTORIAL:-<input type="number" name="n1" placeholder="Number">
            <input type="submit" name="s1" value="Calculate" onClick="factorial()">
        </form>
</html>
