<!DOCTYPE html>
<html>
    <head>
    <title>switch case que</title>
      <script type="text/javascript">
        var a=1;
        switch(a)
        {
            case 1: document.write("byee");
            break;
            case 2:document.write("byee2");
            break;
            case 3:document.write("byee3");
            break;
            case 4:document.write("byee4");
            break;
            case 5:document.write("byee5");
            break;
        }
    </script>
    </head>

    </body>
</html>
